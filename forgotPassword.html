<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/832b3fe72a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container loginontainer">
      <form action="" class="loginForm">
        <h1 id="loginHeading">Forgot Password</h1>
        <span class="forgotSpan"
          >Enter your registered e-mail address below to get your password to
          e-mail.</span
        >
        <div class="loginChildDiv">
          <input
            type="email"
            class="loginInput"
            id="loginEmail"
            required
            pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$"
          />
          <label for="" class="loginLabel">Enter Email Id</label>
        </div>
        <div class="btnsDiv">
             <a href="./index.html" id="backBtn" title="Back to Login Page">Back</a>
          <button id="forgotPassSbmtBtn" class="btns" type="submit">
            submit
          </button>
         
        </div>
      </form>
    </div>
    <script>
      let forgotPassSbmtBtn = document.getElementById("forgotPassSbmtBtn");
      let loginEmail = document.getElementById("loginEmail");

      forgotPassSbmtBtn.addEventListener("click", () => {
        if (!loginEmail.checkValidity()) {
          return false;
        } else {
          alert("Check your email for updated password....");
          return true;
        }
      });
    </script>
  </body>
</html>
