<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/832b3fe72a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container loginontainer" id="loginContainer">
      <form action="" class="loginForm" >
        <h1 id="loginHeading">Sign In</h1>
        <div class="loginChildDiv">
          <input type="email" class="loginInput" id="loginEmail" required  />
          <label for="" class="loginLabel">Enter Email Id</label>
        </div>
        <div class="loginChildDiv">
          <input
            type="password"
            class="loginInput"
            id="loginPassword"
            required
          />
          <label for="" class="loginLabel">Enter Password </label>
          <div class="passwordEye" id="eyeIconLogin" title="Show">
            <i class="fa-solid fa-eye fontIcons"></i>
          </div>
        </div>

        <div class="logRemForgotDiv">
          <button id="loginBtn" class="btns" title="Click to Login" type="button" >
            Login
          </button>
          <div class="rememberDiv">
            <input type="checkbox" name="" id="rmbr" /><label for="rmbr"
              >Remember Me</label
            >
          </div>
          <a href="./forgotPassword.html" title="Forgot Password">Forgot Password?</a>
        </div>
      </form>
      <div class="newAccountDiv">
        <a href="./signUpForm.html" title="Create New Account"
          >Create an Account</a
        >
      </div>
    </div>
<div class="loadDiv" id="loader"></div>


   <script src="./JS/login.js"></script>
  </body>
</html>
